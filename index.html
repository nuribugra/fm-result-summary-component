<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-result">
        <h1>Your Result</h1>

        <div class="score-section">
          <h3 class="score">76</h3>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="card-details">
        <h1>Summary</h1>

        <ul>
          <li>
            <p class="property property-1">
              <img src="assets/images/icon-reaction.svg">
              Reaction
            </p>
            <p class="value">
              80 <span>/ 100</span>
            </p>
          </li>
          <li>            
            <p class="property property-2">
              <img src="assets/images/icon-memory.svg">
              Memory
            </p>
            <p class="value">
              92 <span>/ 100</span>
            </p>
          </li>
          <li>
            <p class="property property-3">
              <img src="assets/images/icon-verbal.svg">
            Verbal
            </p>
            <p class="value">
              61 <span>/ 100</span>
            </p>
          </li>
          <li>
            <p class="property property-4">
              <img src="assets/images/icon-visual.svg">
            Visual
            </p>
            <p class="value">
              72 <span>/ 100</span>
            </p>
          </li>
        </ul>

        <button>Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nuribugra">Nuri BuÄŸra Demir</a>.
    </div>
  </main>
</body>
</html>
